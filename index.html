<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Chat</title>
</head>
<body>
    <main>
        <section class="controls top-controls"></section>
        <section class="chat-window">
            <ul class="list-of-messages">
                <li class="message">1</li>
                <li class="message">2</li>
                <li class="message">3</li>
                <li class="message">4</li>
                <li class="message">5</li>
            </ul>
        </section>
        <section class="controls bottom-controls">
            <label class="send-message"><input type="text" placeholder="Aa"></label>
            <button class="send-button">Send</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
